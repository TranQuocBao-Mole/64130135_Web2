<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Student List</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">ID</th>
                    <th class="py-2">Name</th>
                    <th class="py-2">Group ID</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td class="border px-4 py-2" th:text="${student.id}"></td>
                    <td class="border px-4 py-2" th:text="${student.name}"></td>
                    <td class="border px-4 py-2" th:text="${student.groupId}"></td>
                    <td class="border px-4 py-2">
                        <a th:href="@{/student/view/} + ${student.id}" class="text-blue-600">View</a>
                        <a th:href="@{/student/edit/} + ${student.id}" class="ml-2 text-green-600">Edit</a>
                        <a th:href="@{/student/delete/} + ${student.id}" class="ml-2 text-red-600">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/student/new" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Add New Student</a>
    </div>
</body>
</html>
