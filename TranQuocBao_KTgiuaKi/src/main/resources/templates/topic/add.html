<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Topic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Add New Topic</h1>
        <form th:action="@{/topic/save}" th:object="${topic}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Topic ID</label>
                <input type="text" th:field="*{id}" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Topic Name</label>
                <input type="text" th:field="*{topicName}" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Supervisor ID</label>
                <input type="text" th:field="*{supervisorId}" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Topic Type</label>
                <select th:field="*{topicType}" class="w-full px-3 py-2 border rounded">
                    <option value="Theory">Theory</option>
                    <option value="Practical">Practical</option>
                    <option value="Framework">Framework</option>
                    <option value="Research">Research</option>
                </select>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Save Topic
                </button>
                <a href="/topic/all" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
