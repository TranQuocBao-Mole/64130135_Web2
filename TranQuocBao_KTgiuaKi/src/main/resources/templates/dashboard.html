<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo">Â©<span th:text="${currentYear}">2025</span> by Student-Name - FIT.NTU</div>
            <div class="user-info" th:text="${#httpServletRequest?.remoteUser} ?: 'Guest'">[UserName]</div>
        </div>
        
        <div class="dashboard-main">
            <div class="dashboard-sidebar">
                <div class="sidebar-title">Dashboard</div>
                <ul>
                    <li><a href="/student/all">Student - List</a></li>
                    <li><a href="/student/new">Student - Addnew</a></li>
                    <li><a href="/topic/all">Topic - List</a></li>
                    <li><a href="/topic/new">Topic - Addnew</a></li>
                </ul>
            </div>
            
            <div class="dashboard-content">
                <h2>Welcome to Student Management System</h2>
                
                <div class="stats-grid">
                    <div class="stat-card bg-blue-50">
                        <h3 class="text-blue-800">
                            <i class="fas fa-users"></i>Students
                        </h3>
                        <p th:text="${dashboardStats.studentCount}">0</p>
                    </div>
                    <div class="stat-card bg-green-50">
                        <h3 class="text-green-800">
                            <i class="fas fa-book"></i>Topics
                        </h3>
                        <p th:text="${dashboardStats.topicCount}">0</p>
                    </div>
                    <div class="stat-card bg-purple-50">
                        <h3 class="text-purple-800">
                            <i class="fas fa-chalkboard-teacher"></i>Supervisors
                        </h3>
                        <p th:text="${dashboardStats.supervisorCount}">0</p>
                    </div>
                </div>
                
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-buttons">
                        <a href="/student/new" class="action-button bg-blue-500">
                            <i class="fas fa-user-plus"></i>Add Student
                        </a>
                        <a href="/topic/new" class="action-button bg-green-500">
                            <i class="fas fa-book-medical"></i>Add Topic
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
