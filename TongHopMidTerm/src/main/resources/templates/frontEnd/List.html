<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div th:replace = "frontEnd/layout::banner_img" ></div>
	<div th:replace = "frontEnd/layout::header" ></div>
<div>
		 <table class="table table-bordered">
            <thead>
                <tr>
                    <th>MSSV</th>
                    <th>Họ Tên</th>
                    <th>Điểm Trung Bình</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sinhvien : ${list}">
                    <td th:text="${sinhvien.mssv}"></td>
                    <td th:text="${sinhvien.hoten}"></td>
                    <td th:text="${sinhvien.dtb}"></td>
                </tr>
            </tbody>
        </table>
	</div>
	<div th:replace = "frontEnd/layout::footer" ></div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
