<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 320px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .radio-group label {
            margin: 0 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 85%;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Máy tính BMI</h2>
        <form action="bmi" method="post">
            <label for="weight">Cân nặng (kg):</label>
            <input type="text" id="weight" name="weight" required>
            <label for="height">Chiều cao (m):</label>
            <input type="text" id="height" name="height" required>
            
            <label>Chọn tiêu chuẩn BMI:</label>
            <div class="radio-group">
                <input type="radio" id="international" name="standard" value="international" checked>
                <label for="international">Quốc tế</label>
                <input type="radio" id="asia" name="standard" value="asia">
                <label for="asia">Châu Á</label>
            </div>
            
            <button type="submit">Tính BMI</button>
        </form>
        <p class="message" th:if="${message}" th:text="${message}"></p>
    </div>
</body>
</html>
