<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Danh sách khách hàng</h2>
    <table>
        <thead>
            <tr>
                <th>Mã KH</th>
                <th>Tên KH</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kh : ${dsKH}">
                <td th:text="${kh.customerID}"></td>
                <td th:text="${kh.customerName}"></td>
                <td th:text="${kh.customerAddress}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
