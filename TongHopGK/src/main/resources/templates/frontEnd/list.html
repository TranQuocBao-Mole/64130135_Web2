<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://thumbs.dreamstime.com/b/landscape-pine-forests-sunny-day-dalat-vietnam-was-developed-as-resort-french-early-s-tree-forest-98278344.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        
      .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px rgb(192, 192, 192);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: rgb(192, 192, 192);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        /* Main Content */
        .main-content {
            flex-grow: 1;
            max-width: 1200px;
            margin: 2rem auto;
            width: 100%;
            padding: 0 2rem;
        }
        
        .student-table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: var(--secondary-color);
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .edit-btn {
            background-color: #f39c12;
            color: white;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        .social-icon {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 0 1rem;
            }
            
            .student-table-container {
                padding: 1rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
            
            .action-btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header from layout -->
    <div th:replace="~{frontEnd/layout :: header}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="student-table-container">
            <h1>Student List</h1>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice Johnson</td>
                        <td>16</td>
                        <td>11</td>
                        <td>
                            <button class="action-btn edit-btn">Edit</button>
                            <button class="action-btn delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Brian Smith</td>
                        <td>15</td>
                        <td>10</td>
                        <td>
                            <button class="action-btn edit-btn">Edit</button>
                            <button class="action-btn delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows would go here -->
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Footer from layout -->
    <div th:replace="frontEnd/layout::footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sortTable(columnIndex) {
            // Sorting functionality would go here
            console.log(`Sorting by column ${columnIndex}`);
        }
    </script>
</body>
</html>
