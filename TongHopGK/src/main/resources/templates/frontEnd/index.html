<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://thumbs.dreamstime.com/b/landscape-pine-forests-sunny-day-dalat-vietnam-was-developed-as-resort-french-early-s-tree-forest-98278344.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        
        /* Navigation */
        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px rgb(192, 192, 192);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: rgb(192, 192, 192);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-grow: 1;
            max-width: 1200px;
            margin: 1rem auto 2rem;
            width: 100%;
            padding: 0 2rem;
            gap: 2rem;
        }
        
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .name-title {
            margin-bottom: 1rem;
        }
        
        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            color: #333;
        }
        
        .title {
            font-size: 1rem;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .text-content {
            flex-grow: 1;
            padding: 1rem 0;
        }
        
        .picture_container {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            align-self: flex-start;
        }
        
        .picture_container img {
            width: 100%;
            border-radius: 4px;
        }
        
        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        .social-icon {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <!-- Header from layout -->
    <div th:replace="~{frontEnd/layout :: header}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="left-content">
            <div class="name-title">
                <div class="name">Tran Quoc Bao</div>
                <div class="title">CODER & WEB DEVELOPER</div>
            </div>
            <div class="text-content">
                <!-- Your text content can go here -->
            </div>
        </div>
        <div class="picture_container">
            <img src="https://th.bing.com/th/id/OIP.ZeG1STMqhzhRftPu3vjflgHaKe?rs=1&pid=ImgDetMain" alt="Profile Image">
        </div>
    </div>
    
	<div th:replace="frontEnd/layout::footer"></div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
